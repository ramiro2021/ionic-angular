<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="./assets/icon/favicon.png" /> -->
        <ion-img src="./assets/icon/favicon.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip
    color="primary"
    outline="true"
    *ngFor="let item of [1,2,3,4,5,6,7,8]"
  >
    <ion-avatar>
      <img src="./assets/icon/favicon.png" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,2,3,4,5,6,7,8]">
      <ion-avatar slot="end">
        <img src="./assets/icon/favicon.png" />
      </ion-avatar>
      <ion-label>Ionic Avatar</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
