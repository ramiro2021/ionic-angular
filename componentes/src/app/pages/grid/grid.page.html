<app-header title="grid"></app-header>

<ion-content class="ion-padding" fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        size-lg="4"
        size-xl="3"
        size-md="6"
        *ngFor="let item of [1,2,3,4,5,6,6,7,8,9,1,2]"
      >
        <ion-card>
          <ion-img src="/assets/icon/favicon.png"></ion-img>
        </ion-card>
        <ion-card-header>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>
        <ion-card-content> Awesome content </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
