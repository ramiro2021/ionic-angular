<app-header title="alert"></app-header>

<ion-content class="ion-padding">
  <ion-button
    (click)="presentAlert()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Alert Normal
  </ion-button>

  <ion-button
    (click)="presentAlertMultipleButtons()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Alert Array
  </ion-button>

  <ion-button
    (click)="presentAlertPrompt()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Alert Prompt
  </ion-button>
</ion-content>
